import me.modmuss50.mpp.ReleaseType

plugins {
	id 'fabric-loom' version '1.7.3'
	id 'maven-publish'
	id 'com.palantir.git-version' version '3.0.0'
	id "me.modmuss50.mod-publish-plugin" version "0.5.1"
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

//version = project.mod_version
version = gitVersion()
group = project.maven_group

base {
	archivesName = project.archives_base_name + "-" + project.minecraft_version + "-" + "Fabric"
}

repositories {
	maven { url "https://maven.shedaniel.me/" }
	maven { url "https://maven.terraformersmc.com/releases/" }
}

loom {
    splitEnvironmentSourceSets()

	mods {
		"mla" {
			sourceSet sourceSets.main
			sourceSet sourceSets.client
		}
	}

}

dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	modApi("me.shedaniel.cloth:cloth-config-fabric:${project.clothconfig_version}") {
		exclude(group: "net.fabricmc.fabric-api")
	}

	modApi "com.terraformersmc:modmenu:${project.modmenu_version}"
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 21
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()

	sourceCompatibility = JavaVersion.VERSION_21
	targetCompatibility = JavaVersion.VERSION_21
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.base.archivesName.get()}"}
	}
}

// configure the maven publication
publishing {
	publications {
		create("mavenJava", MavenPublication) {
			artifactId = project.archives_base_name
			from components.java
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
	}
}

publishMods {
	file = remapJar.archiveFile
	changelog = "Changed displayName"
	type = ReleaseType.STABLE
	modLoaders.add("fabric")

	curseforge {
		displayName = mod_name + "-Fabric-" + minecraft_version + "-" + version.get()
		projectId = properties.get("CURSEFORGE_PROJECT_ID")
		projectSlug = "mojang-logo-animation" // Required for discord webhook
		accessToken = properties.get("CURSEFORGE_API_KEY")
		minecraftVersions.add("${minecraft_version}")
		requires("fabric-api", "cloth-config")
	}
}